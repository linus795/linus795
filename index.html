<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Top Secret Access</title>
<style>
  body {
    background: radial-gradient(circle at center, #0a0a0f, #000);
    color: #0ff;
    font-family: Consolas, monospace;
    text-align: center;
    padding: 60px 20px;
  }
  h1 { color: #0ff; font-size: 2em; }
  input {
    background: transparent; border: 1px solid #0ff; color: #0ff;
    padding: 8px; width: 320px; border-radius: 8px; text-align: center;
  }
  button {
    margin-top: 10px; background: #0ff; color: #000;
    border: none; padding: 8px 20px; border-radius: 8px;
    cursor: pointer; font-weight: bold;
  }
  #secret {
    margin-top: 40px; text-align: left; display: none;
    border: 1px solid #044; padding: 20px; border-radius: 10px;
    background: rgba(0, 30, 30, 0.3);
  }
  .msg { margin-bottom: 6px; }
  .category { color: #0f0; }
</style>
</head>
<body>
  <h1>Enter Access Password</h1>
  <p>Only those who know the code may reveal the messages.</p>

  <input type="password" id="pw" placeholder="Enter password...">
  <br>
  <button onclick="unlock()">Unlock Secrets</button>

  <div id="result"></div>

  <div id="secret">
    <h2>üíÄ Secret Server Messages üíÄ</h2>
    <div id="messages"></div>
  </div>

<script>
  // Your ultra-long password (kept only in JS here)
  const PASSWORD = "08345q3462346yasgadf76h0";

  // Example "server messages" content
  const SERVER_MESSAGES = {
    info: [
      "Server uptime: everything nominal.",
      "New feature deployed: secret vault UI updated.",
      "Info: scheduled maintenance on 2025-11-01."
    ],
    warnings: [
      "Warning: too many login attempts from a single IP.",
      "Warning: deprecated API version in use."
    ],
    errors: [
      "Error: transaction failed to commit.",
      "Error: unable to reach upstream service."
    ],
    alerts: [
      "ALERT: Unusual activity detected in account #42.",
      "SECURITY ALERT: IP block activated for suspicious traffic."
    ],
    tips: [
      "Tip: Use a password manager to store long passwords safely.",
      "Tip: Rotate your secrets regularly."
    ],
    fun: [
      "Fun fact: Honey never spoils.",
      "Joke: Why do programmers prefer dark mode? Because light attracts bugs."
    ],
    quotes: [
      "Quote: 'The secret of getting ahead is getting started.' ‚Äî Mark Twain",
      "Quote: 'Simplicity is the soul of efficiency.' ‚Äî Austin Freeman"
    ],
    personal: [
      "Hello, Friend ‚Äî welcome back!",
      "Psst: this is a demo message tailored for the curious."
    ],
    system_logs: [
      "Log[2025-10-05T12:05:03Z]: auth.check -> OK",
      "Log[2025-10-05T12:06:11Z]: vault.read -> OK"
    ],
    secrets: [
      "Secret #1: Life is short ‚Äî eat dessert first.",
      "Secret #2: This site is only a demo; do not store real secrets here.",
      "Secret #3: Edit this HTML file to change hidden data."
    ]
  };

  function unlock() {
    const input = document.getElementById("pw").value.trim();
    const result = document.getElementById("result");
    const secret = document.getElementById("secret");
    const messages = document.getElementById("messages");

    if (input === PASSWORD) {
      result.innerHTML = "<span style='color:#0f0'>Access Granted ‚úÖ</span>";
      secret.style.display = "block";
      messages.innerHTML = "";

      for (const [cat, arr] of Object.entries(SERVER_MESSAGES)) {
        const header = document.createElement("h3");
        header.className = "category";
        header.textContent = cat.toUpperCase();
        messages.appendChild(header);
        arr.forEach(msg => {
          const p = document.createElement("div");
          p.className = "msg";
          p.textContent = msg;
          messages.appendChild(p);
        });
      }
    } else {
      result.innerHTML = "<span style='color:#f00'>Access Denied ‚ùå</span>";
      secret.style.display = "none";
    }
  }
</script>
</body>
</html>
